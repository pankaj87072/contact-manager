<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="stylecalc.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="calc">
        <div class="bord">
        <div class="display">
            <input type="text" name="0" id="result">
        </div>
        <div class="numbers">
            
            <input type="button" value="." placeholder="." class="input1">
            <input type="button" value="0" placeholder="0" class="input1">
            <input type="button" value="1" placeholder="1" class="input1">
            <input type="button" value="2" placeholder="2" class="input1">
            <input type="button" value="3" placeholder="3" class="input1">
            <input type="button" value="4" placeholder="4" class="input1">
            <input type="button" value="5" placeholder="5" class="input1">
            <input type="button" value="6" placeholder="6" class="input1">
            <input type="button" value="7" placeholder="7" class="input1">
            <input type="button" value="8" placeholder="8" class="input1">
            <input type="button" value="9" placeholder="9" class="input1">
            <input type="button" value="10" placeholder="10" class="input1">
            <input type="button" value="DEL" placeholder=DEL" class="input1">
            <input type="button" value="=" placeholder="=" class="input1">
            <input type="button" value="+" placeholder="+" class="input1">
            <input type="button" value="-" placeholder="-" class="input1">
            <input type="button" value="*" placeholder="*" class="input1">
            <input type="button" value="/" placeholder="/" class="input1">
            <input type="button" value="/" placeholder="%" class="input1">
            <input type="button" value="/" placeholder="^" class="input1">

        </div>
        </div>
    </main>
</body>
</html>
